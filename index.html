<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <!--

        documentation: https://bulma.io/documentation/start/overview/
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!--
        Importation des typographies Google fonts
        source: https://fonts.google.com/
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Importation de la typographi Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- 
        importation des google Materials Icons

<body>
    <header>
        <!-- 
            barre de Navigation avec un composant Bulma.
            Reference: https://bulma.io/documentation/components/navbar/
        -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <!-- logo -->
            <div class="navbar-brand">
                 <a href="./">

                    <a class="navbar-item">Documentation</a>

                            <a class="navbar-item">Carrière</a>

                    <div class="navbar-item">

                            <button class="button" id="toggle-theme-btn">
                                <span class="material-symbols-outlined">dark_mode</span>

                            <a class="github-button" href="https://github.com/Lia-lab-42" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" aria-label="Follow @Lia-lab-42 on GitHub">Follow @Lia-lab-42</a>

    <!-- Javascript pour le boutton Github Follow -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
